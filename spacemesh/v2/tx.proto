syntax = "proto3";

import "google/api/annotations.proto";
import "spacemesh/v2/tx_types.proto";

package spacemesh.v2;

service TransactionService {
  // Get a single activation transaction
  rpc Get(GetRequest) returns (GetResponse);

  // Get gas estimation for given tx type
  rpc GasEstimation(GasEstimationRequest) returns (GasEstimationResponse);
}
